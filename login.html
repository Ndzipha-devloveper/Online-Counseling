<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #555;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.25rem;
      border: 1px solid #ccc;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .checkbox-wrapper input {
      margin-right: 0.5rem;
    }

    .forgot-password {
      text-decoration: none;
      color: #1d4ed8;
      font-size: 0.9rem;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.375rem;
      background-color: #1d4ed8;
      color: white;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #2563eb;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
    }

    .social-buttons button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #555;
      border: 1px solid #ccc;
    }

    .social-buttons button svg {
      margin-right: 0.5rem;
    }

    .signup-link {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .signup-link a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome Back</h1>
    <p>Sign in to continue your therapy journey</p>

    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" required>
        <button type="button" class="toggle-password">Show</button>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <div style="margin-bottom: 1rem; text-align:right;">
        <a href="/contact" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit">Sign in</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="/signup">Sign up here</a>
    </div>

    <div class="divider">Or continue with</div>

    <div class="social-buttons">
      <button onclick="socialLogin('Google')">
        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Google
      </button>
      <button onclick="socialLogin('Microsoft')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <rect width="10" height="10" x="2" y="2" fill="#f25022"/>
          <rect width="10" height="10" x="12" y="2" fill="#7fba00"/>
          <rect width="10" height="10" x="2" y="12" fill="#00a4ef"/>
          <rect width="10" height="10" x="12" y="12" fill="#ffb900"/>
        </svg>
        Microsoft
      </button>
    </div>
  </div>

  <script>
    const togglePasswordBtn = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');

    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        togglePasswordBtn.textContent = 'Show';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value.trim();
      const rememberMe = document.getElementById('remember').checked;

      if(!email || !password){
        alert('Please fill in all fields');
        return;
      }

      if(email.toLowerCase().includes('admin')){
        alert('Welcome back, Admin!');
        window.location.href = '/dashboard-admin';
      } else if(email.toLowerCase().includes('therapist')){
        alert('Welcome back, Therapist!');
        window.location.href = '/dashboard-therapist';
      } else {
        alert('Welcome back!');
        window.location.href = '/dashboard-client';
      }
    });

    function socialLogin(provider){
      alert(provider + ' login coming soon!');
    }
  </script>
</body>
</html>
